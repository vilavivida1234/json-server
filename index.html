<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Course Selection</title>
      <link rel="stylesheet" href="style.css">
      <script async src="script.js"></script>
</head>

<body>
      <div class="content">
            <header class="header">
                  <h2>Class Selection Page</h2>
            </header>
            <div class='flex-box-content'>
                  <div class="courses_container">
                        <span class="courses_list_label"><strong> Available Courses</strong></span>
                        <ul id="courses_list" tabindex="0" role="listbox">
                              <li role='option'>
                                    <span>course A</span>
                              </li>
                              <li role='option'>
                                    <span>course B</span>
                              </li>
                        </ul>
                  </div>

                  <div class="selected_container">
                        <span class="selected_list_label"> <strong>Selected Courses </strong></span>
                        <ul id="selected_list" tabindex="0" role="listbox">
                        </ul>
                  </div>
            </div>

            <div class="credit_counter">
                  Total Credit:
                  <span id='display'>0</span>
                  <button id='select_button'>Select</button>
            </div>


      </div>

</body>

</html>
